<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Electrolize&family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Electrolize&family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Planner</title>
</head>
<body>
<header class="header container">
    <h1 class="header__logo">Planner</h1>
    <div class="theme-toggle-container">
        <button class="theme-toggle-button" type="button"></button>
        <span class="tooltip-message">Сменить тему оформления</span>
    </div>
</header>
<main class="main container">
    <form class="task-form">
        <div class="task-form__title">
            <input class="task-form__title-text input" id="taskTitle" type="text" autocomplete="off" placeholder="Введите название">
            <label class="task-form__title-limit" for="taskTitle">символов: 0/25</label>
        </div>
        <textarea class="task-form__body input" rows="1" placeholder="Введите задачу" wrap="hard"></textarea>
        <input class="task-form__button task-form__button_desktop" type="submit" value="Добавить"/>
        <input class="task-form__button task-form__button_mobile" type="image" src="img/plus.svg"/>
    </form>
    <section class="main__filter">
        <div class="filter">
            <ul class="filter__list _openList">
                <li class="filter__item">
                    <a class="filter__link all-tasks _active">Все</a>
                </li>
                <li class="filter__item">
                    <a class="filter__link active-tasks">Текущие</a>
                </li>
                <li class="filter__item">
                    <a class="filter__link completed-tasks">Выполненные</a>
                </li>
                <li class="filter__item">
                    <a class="filter__link deleted-tasks">Архив</a>
                </li>
            </ul>
            <div class="filter__icon">
                <span class="top-line line"></span>
                <span class="bottom-line line"></span>
            </div>
        </div>
        <h3 class="counter">Выполнено: <span class="counter__body">0</span></h3>
    </section>
    <section class="main__tasks"></section>
</main>
<script type="module" src="app.js"></script>
</body>
</html>
